<svg width="64" height="64" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
  <!-- My Computer Icon (Windows 95 Pixel Style) -->
  
  <!-- Monitor Casing (Beige/Gray) -->
  <rect x="5" y="3" width="22" height="19" fill="#c0c0c0" /> <!-- Main Body -->
  <rect x="5" y="3" width="22" height="1" fill="#ffffff" /> <!-- Top Highlight -->
  <rect x="5" y="3" width="1" height="19" fill="#ffffff" /> <!-- Left Highlight -->
  <rect x="26" y="3" width="1" height="20" fill="#808080" /> <!-- Right Shadow -->
  <rect x="5" y="21" width="22" height="1" fill="#808080" /> <!-- Bottom Shadow -->
  <rect x="27" y="22" width="1" height="1" fill="#000000" /> <!-- Corner Shadow -->

  <!-- Screen Bezel (Inset) -->
  <rect x="7" y="5" width="18" height="13" fill="#808080" /> <!-- Top/Left Shadow -->
  <rect x="24" y="5" width="1" height="13" fill="#ffffff" /> <!-- Right Highlight -->
  <rect x="7" y="17" width="18" height="1" fill="#ffffff" /> <!-- Bottom Highlight -->

  <!-- Black Screen Background -->
  <rect x="8" y="6" width="16" height="11" fill="#000000" />

  <!-- Blue Screen Content -->
  <rect x="9" y="7" width="14" height="1" fill="#000080" /> <!-- Title Bar -->
  <rect x="9" y="8" width="14" height="8" fill="#008080" /> <!-- Desktop Area -->

  <!-- Stand / Base -->
  <rect x="8" y="23" width="16" height="4" fill="#c0c0c0" />
  <rect x="8" y="23" width="16" height="1" fill="#ffffff" />
  <rect x="23" y="23" width="1" height="4" fill="#808080" />
  <rect x="8" y="26" width="16" height="1" fill="#808080" />
  <rect x="24" y="27" width="1" height="1" fill="#000000" />    
</svg>
